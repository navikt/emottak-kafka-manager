name: 'Build and push docker image with TEMP-suffix'
on: workflow_dispatch
jobs:
  build_and_push:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6
      - name: 'Setup JDK 21'
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'
      - name: 'Setup Node 18'
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'web-app/package-lock.json'
      - name: 'Backend: Build maven artifacts'
        run: mvn -f ./api/pom.xml -B package
      - name: 'Frontend: Install dependencies'
        run: npm ci --legacy-peer-deps --prefix web-app
      - name: 'Frontend: Build assets'
        run: npm run build --prefix web-app
      - name: 'Build and push'
        uses: nais/docker-build-push@v0
        with:
          team: team-emottak
          image_suffix: 'temp'
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
